<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquire LLM's</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;  /* Ensure full viewport height */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;   /* Add some padding for aesthetics */
            font-family: sans-serif;  /* Set a default font */
        }

        h1 {
            margin-bottom: 30px;
            font-size: 1.5rem;  /* Increase heading size slightly */
        }

        #input {
            width: 100%;   /* Make input field full width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;   /* Add rounded corners */
            font-size: 1rem;   /* Set input font size */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        .response h2 {
            margin-bottom: 10px;
            font-size: 1.2rem;  /* Subheading size */
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>OpenAI Streaming Example</h1>
    <form>
        <textarea id="input" placeholder="Enter your message"></textarea>
        <button type="submit">Send</button>
    </form>

    <div class="response" id="body">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const submitBtn = document.querySelector('button');
        const input = document.getElementById('input');

        submitBtn.addEventListener("click", async (e) => {
            e.preventDefault();

            const response = await fetch("/answer", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: input.value, model: "all" })
            });

            const reader = response.body.getReader();
            let output = "";
            while (true) {
                const { done, value } = await reader.read();
                output += new TextDecoder().decode(value);
                document.getElementById("body").innerHTML = marked.parse(output);

                if (done) {
                    break;
                }
            }
        });
    </script>
</body>
</html>
